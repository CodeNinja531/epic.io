<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic: The Musical</title> <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            /* Default for larger screens */
            transition: margin-left 0.3s ease; /* Smooth transition for content when sidebar moves */
        }
        body.sidebar-collapsed {
            margin-left: 0;
        }

        /* --- Sidebar Navigation --- */
        #sidebar-nav {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            overflow-y: auto;
            flex-shrink: 0;
            position: fixed; /* Fixed position for both large and small screens */
            top: 0;
            left: 0;
            height: 100vh;
            transform: translateX(0); /* Start visible for larger screens */
            transition: transform 0.3s ease; /* Smooth slide-in/out */
            z-index: 1000; /* Ensure it's above other content */
        }
        /* State when sidebar is collapsed (default for mobile, or after toggle) */
        #sidebar-nav.collapsed {
            transform: translateX(-100%); /* Slide out completely */
        }


        #sidebar-nav h2 {
            text-align: center;
            color: #ffcc00;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
            margin-bottom: 20px;
        }
        #sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-saga-item {
            margin-bottom: 5px;
        }
        .nav-saga-item a {
            display: flex; /* Use flex for icon and text alignment */
            align-items: center; /* Vertically align items */
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: #555;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .nav-saga-item a:hover {
            background-color: #777;
        }
        .nav-saga-item a.active {
            background-color: #007bff;
            color: #fff;
        }
        .nav-saga-item a img { /* Style for icons in nav menu */
            width: 24px; /* Icon size */
            height: 24px;
            margin-right: 10px;
            border-radius: 50%; /* Make icons circular */
            object-fit: cover;
            border: 1px solid #ffcc00;
        }

        .nav-song-list {
            list-style: none;
            padding-left: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .nav-saga-item.expanded .nav-song-list {
            max-height: 500px; /* Sufficiently large */
        }
        .nav-song-item a {
            display: block;
            padding: 8px 0 8px 10px;
            color: #ccc;
            text-decoration: none;
            font-size: 0.9em;
            border-left: 3px solid #777;
            margin-left: 5px;
        }
        .nav-song-item a:hover {
            color: #fff;
            background-color: #444;
        }
        .nav-song-item a.active {
            color: #ffcc00;
            font-weight: bold;
            background-color: #444;
        }

        /* --- Menu Toggle Button --- */
        #menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001; /* Above sidebar when collapsed */
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            line-height: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: left 0.3s ease, background-color 0.2s;
        }
        /* When sidebar is NOT collapsed, move button to the right for larger screens */
        body:not(.sidebar-collapsed) #menu-toggle {
             left: 265px; /* (sidebar width + some padding) */
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            /* Default margin for larger screens */
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }
        /* When sidebar is collapsed, remove margin for larger screens */
        body.sidebar-collapsed .main-content {
            margin-left: 0;
        }

        /* --- Media Queries for Mobile/Smaller Screens --- */
        @media (max-width: 768px) {
            body {
                display: block; /* Remove flexbox for simpler layout on small screens */
                margin-left: 0 !important; /* Override any lingering margin */
            }

            #sidebar-nav {
                width: 80%; /* Make sidebar take up more width on mobile */
                max-width: 300px; /* Cap its max width */
                box-shadow: 2px 0 10px rgba(0,0,0,0.4);
            }
            #sidebar-nav.collapsed {
                transform: translateX(-100%); /* Always slide out completely */
            }

            .main-content {
                margin-left: 0; /* No margin-left on mobile */
                width: 100%; /* Take full width */
            }

            #menu-toggle {
                left: 15px; /* Keep button on the far left */
                transition: none; /* No transition for button position on mobile */
            }
            /* Hide the main content's horizontal scrollbar if sidebar is open and content is shifted */
            body:not(.sidebar-collapsed) {
                 /* This helps prevent horizontal scrollbar on mobile when sidebar is open */
                 overflow-x: hidden;
            }
        }


        /* Remaining styles are unchanged */
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #880056;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
        }
        .saga {
            border: 1px solid #c9b4e7;
            border-radius: 8px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f7f3fd;
            display: flex;
            flex-direction: column;
        }
        .saga-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0d1f7;
            padding-bottom: 10px;
        }
        .saga-header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6a0dad;
        }
        .saga-name {
            font-size: 2em;
            color: #6a0dad;
            font-weight: bold;
            margin: 0;
        }
        .song {
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 3px solid #8a2be2;
        }
        .song-name {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .lyrics {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95em;
            color: #555;
            border: 1px dashed #ccc;
        }
        #loading-message {
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <button id="menu-toggle">â˜°</button>

    <nav id="sidebar-nav">
        <h2>Musical Index</h2>
        <ul id="nav-list">
            </ul>
    </nav>

    <div class="main-content">
        <div class="container">
            <h1></h1> <div id="loading-message">Loading lyrics...</div>
            <div id="music-container">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const musicalTitleElem = document.querySelector('h1');
            const musicContainer = document.getElementById('music-container');
            const loadingMessage = document.getElementById('loading-message');
            const navList = document.getElementById('nav-list');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebarNav = document.getElementById('sidebar-nav');
            const body = document.body;

            const filePath = 'epic.txt';

            // --- Menu Toggle Logic ---
            menuToggle.addEventListener('click', () => {
                sidebarNav.classList.toggle('collapsed');
                body.classList.toggle('sidebar-collapsed'); // This class controls main content margin on large screens
            });

            // Initial state: collapse sidebar on load for a cleaner first view
            // This ensures it starts hidden, especially on mobile.
            sidebarNav.classList.add('collapsed');
            body.classList.add('sidebar-collapsed');


            // Function to parse the plain text file
            function parseMusicalFile(text) {
                let musical = { title: '', sagas: [] };
                let currentSaga = null;
                let currentSong = null;
                let lyricsBuffer = [];
                let isFirstLine = true;

                const lines = text.split('\n');

                lines.forEach(line => {
                    const trimmedLine = line.trim();

                    if (isFirstLine) {
                        musical.title = trimmedLine;
                        isFirstLine = false;
                        return;
                    }

                    if (trimmedLine.startsWith('**')) {
                        if (currentSong && lyricsBuffer.length > 0) {
                            currentSong.lyrics = lyricsBuffer.join('\n').trim();
                            lyricsBuffer = [];
                        }

                        const sagaName = trimmedLine.substring(2).trim();
                        currentSaga = { name: sagaName, songs: [] };
                        musical.sagas.push(currentSaga);
                        currentSong = null;
                    } else if (trimmedLine.startsWith('*')) {
                        if (currentSong && lyricsBuffer.length > 0) {
                            currentSong.lyrics = lyricsBuffer.join('\n').trim();
                            lyricsBuffer = [];
                        }

                        const songName = trimmedLine.substring(1).trim();
                        currentSong = { name: songName, lyrics: '' };
                        if (currentSaga) {
                            currentSaga.songs.push(currentSong);
                        } else {
                            console.warn(`Song "${songName}" found without a preceding saga. Adding to a default/unnamed saga.`);
                            currentSaga = { name: 'Unnamed Saga', songs: [] };
                            musical.sagas.push(currentSaga);
                            currentSaga.songs.push(currentSong);
                        }
                    } else if (currentSong) {
                        lyricsBuffer.push(line);
                    } else {
                        if (trimmedLine) {
                             console.warn(`Skipping unexpected line: "${trimmedLine}"`);
                        }
                    }
                });

                if (currentSong && lyricsBuffer.length > 0) {
                    currentSong.lyrics = lyricsBuffer.join('\n').trim();
                }

                return musical;
            }

            // Helper to get a sanitized name for image lookup (based on your "second word" rule)
            function getSanitizedSagaName(sagaName) {
                // Assuming saga names are in the format "The [Second Word] Saga"
                // e.g., "The Troy Saga" -> "Troy.jpg"
                // e.g., "The Cyclops Saga" -> "Cyclops.jpg"
                const words = sagaName.split(' ');
                if (words.length >= 3) {
                    return words[1]; // Returns the second word (index 1)
                }
                // Fallback for names that don't fit the "The X Saga" pattern (e.g., if you have "Circe Saga" or "Odyssey").
                // This assumes if it's two words and ends in "Saga", the first word is the key.
                // Or if it's just one word, that word is the key.
                if (words.length >= 2 && words[words.length - 1].toLowerCase() === 'saga') {
                    return words[0]; // If "Circe Saga", returns "Circe"
                }
                return sagaName; // Returns original name if no specific pattern matches
            }


            // Function to display the parsed data on the webpage and build navigation
            function displayMusic(musicalData) {
                loadingMessage.style.display = 'none';
                musicalTitleElem.textContent = musicalData.title || 'Untitled Musical';

                if (musicalData.sagas.length === 0) {
                    musicContainer.innerHTML = '<p>No musical data found or parsed.</p>';
                    return;
                }

                musicalData.sagas.forEach((saga, sagaIndex) => {
                    const sanitizedSagaName = getSanitizedSagaName(saga.name);
                    const iconPath = `icons/${sanitizedSagaName}.jpg`; // Assumes .jpg extension

                    // --- Main Content Elements ---
                    const sagaDiv = document.createElement('div');
                    sagaDiv.classList.add('saga');
                    sagaDiv.id = `saga-${sagaIndex}`;

                    const sagaHeader = document.createElement('div');
                    sagaHeader.classList.add('saga-header');

                    const sagaIconMain = document.createElement('img');
                    sagaIconMain.src = iconPath;
                    sagaIconMain.alt = `${saga.name} icon`;
                    sagaIconMain.onerror = () => { sagaIconMain.style.display = 'none'; }; // Hide if image not found
                    sagaHeader.appendChild(sagaIconMain);

                    const sagaNameElem = document.createElement('h2');
                    sagaNameElem.classList.add('saga-name');
                    sagaNameElem.textContent = saga.name;
                    sagaHeader.appendChild(sagaNameElem);
                    sagaDiv.appendChild(sagaHeader);

                    // --- Navigation Menu Items ---
                    const navSagaLi = document.createElement('li');
                    navSagaLi.classList.add('nav-saga-item');

                    const navSagaLink = document.createElement('a');
                    navSagaLink.href = `#saga-${sagaIndex}`;
                    
                    const navSagaIcon = document.createElement('img');
                    navSagaIcon.src = iconPath;
                    navSagaIcon.alt = `${saga.name} icon`;
                    navSagaIcon.onerror = () => { navSagaIcon.style.display = 'none'; }; // Hide if image not found
                    navSagaLink.appendChild(navSagaIcon);

                    const navSagaText = document.createElement('span');
                    navSagaText.textContent = saga.name;
                    navSagaLink.appendChild(navSagaText);

                    navSagaLi.appendChild(navSagaLink);

                    const navSongUl = document.createElement('ul');
                    navSongUl.classList.add('nav-song-list');
                    navSagaLi.appendChild(navSongUl);

                    // Add click listener to toggle song list and scroll
                    navSagaLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = e.target.closest('a').getAttribute('href').substring(1); // Use closest('a') to handle clicks on img/span
                        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });

                        // Toggle expand/collapse state for this saga's songs
                        navSagaLi.classList.toggle('expanded');

                        // Optional: Collapse other sagas when one is expanded
                        document.querySelectorAll('.nav-saga-item').forEach(item => {
                            if (item !== navSagaLi) {
                                item.classList.remove('expanded');
                            }
                        });
                    });


                    saga.songs.forEach((song, songIndex) => {
                        // Create main content elements
                        const songDiv = document.createElement('div');
                        songDiv.classList.add('song');
                        songDiv.id = `song-${sagaIndex}-${songIndex}`;

                        const songNameElem = document.createElement('h3');
                        songNameElem.classList.add('song-name');
                        songNameElem.textContent = song.name;
                        songDiv.appendChild(songNameElem);

                        const lyricsElem = document.createElement('pre');
                        lyricsElem.classList.add('lyrics');
                        lyricsElem.textContent = song.lyrics;
                        songDiv.appendChild(lyricsElem);

                        sagaDiv.appendChild(songDiv);

                        // Create navigation menu item for song
                        const navSongLi = document.createElement('li');
                        navSongLi.classList.add('nav-song-item');
                        const navSongLink = document.createElement('a');
                        navSongLink.href = `#song-${sagaIndex}-${songIndex}`;
                        navSongLink.textContent = song.name;
                        navSongLi.appendChild(navSongLink);
                        navSongUl.appendChild(navSongLi);

                        // Add click listener to scroll to song
                        navSongLink.addEventListener('click', (e) => {
                            e.preventDefault();
                            const targetId = e.target.getAttribute('href').substring(1);
                            document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
                            
                            // Collapse sidebar after clicking a song link
                            sidebarNav.classList.add('collapsed');
                            body.classList.add('sidebar-collapsed');
                        });
                    });

                    musicContainer.appendChild(sagaDiv);
                    navList.appendChild(navSagaLi);
                });

                // --- Scroll Listener for Active Link Highlighting ---
                window.addEventListener('scroll', () => {
                    const sagas = document.querySelectorAll('.saga');
                    const songs = document.querySelectorAll('.song');
                    const navSagaLinks = document.querySelectorAll('.nav-saga-item > a'); // Direct children 'a'
                    const navSongLinks = document.querySelectorAll('.nav-song-item a');

                    let activeSectionId = '';
                    let activeSongId = '';

                    // Prioritize song highlighting
                    let foundActiveSong = false;
                    // Iterate backwards to prioritize elements higher on screen when multiple are in view
                    for (let i = songs.length - 1; i >= 0; i--) {
                        const song = songs[i];
                        const rect = song.getBoundingClientRect();
                        // Song is considered active if its top is visible and within a reasonable range from the top
                        // We use window.innerHeight / 3 as a reference point for "in view" to keep it near the top
                        if (rect.top <= window.innerHeight / 3 && rect.bottom > window.innerHeight / 3) {
                            activeSongId = song.id;
                            foundActiveSong = true;
                            break;
                        }
                    }

                    if (!foundActiveSong) {
                         // Iterate backwards for sagas if no song is clearly active
                         for (let i = sagas.length - 1; i >= 0; i--) {
                            const saga = sagas[i];
                            const rect = saga.getBoundingClientRect();
                            if (rect.top <= window.innerHeight / 3 && rect.bottom > window.innerHeight / 3) {
                                activeSectionId = saga.id;
                                break;
                            }
                        }
                    }


                    // Remove active/expanded from all nav items initially
                    navSagaLinks.forEach(link => link.classList.remove('active'));
                    navSongLinks.forEach(link => link.classList.remove('active'));
                    document.querySelectorAll('.nav-saga-item').forEach(item => {
                        // We won't remove 'expanded' for all here, as we manage it below specifically
                    });

                    // Apply active class to the visible saga/song and manage expanded state
                    if (activeSongId) {
                        const activeLink = document.querySelector(`.nav-song-item a[href="#${activeSongId}"]`);
                        if (activeLink) {
                            activeLink.classList.add('active');
                            const parentSagaLi = activeLink.closest('.nav-saga-item');
                            if (parentSagaLi) {
                                parentSagaLi.classList.add('expanded'); // Ensure parent saga is expanded
                                const parentSagaLink = parentSagaLi.querySelector('.nav-saga-item > a');
                                if (parentSagaLink) {
                                    parentSagaLink.classList.add('active'); // Activate parent saga link
                                }
                            }
                        }
                    } else if (activeSectionId) {
                        const activeLink = document.querySelector(`.nav-saga-item a[href="#${activeSectionId}"]`);
                        if (activeLink) {
                            activeLink.classList.add('active');
                            const parentSagaLi = activeLink.closest('.nav-saga-item');
                            if (parentSagaLi) {
                                parentSagaLi.classList.add('expanded'); // Ensure saga is expanded
                            }
                        }
                    }

                    // After setting active, collapse any non-active sagas that are not ancestors of an active song
                    document.querySelectorAll('.nav-saga-item').forEach(item => {
                        const sagaLink = item.querySelector('.nav-saga-item > a');
                        // Check if this saga or any of its children are currently active
                        const isActiveOrAncestor = sagaLink.classList.contains('active') || item.querySelector('.nav-song-item a.active');

                        if (!isActiveOrAncestor) {
                            item.classList.remove('expanded');
                        }
                    });
                });
            }

            // Fetch the text file and then process it
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} - Could not load ${filePath}. Please ensure the file exists and a local server is running if viewing locally. Check console for details.`);
                    }
                    return response.text();
                })
                .then(text => {
                    const musicalData = parseMusicalFile(text);
                    displayMusic(musicalData);
                })
                .catch(error => {
                    console.error('Error fetching or parsing musical data:', error);
                    loadingMessage.textContent = `Failed to load musical data: ${error.message}. Please ensure the file 'epic.txt' exists in the same directory as 'index.html', and that you are running a local web server (e.g., using Python's http.server).`;
                    loadingMessage.style.color = 'red';
                });
        });
    </script>
</body>
