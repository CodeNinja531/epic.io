<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic:The Musical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #880056; /* Darker purple for musical title */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
        }
        .musical {
            margin-bottom: 40px;
        }
        .saga {
            border: 1px solid #c9b4e7; /* Lighter purple border */
            border-radius: 8px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f7f3fd; /* Very light purple background */
        }
        .saga-name {
            font-size: 2em;
            color: #6a0dad; /* Royal purple for saga names */
            margin-bottom: 20px;
            font-weight: bold;
            border-bottom: 2px solid #e0d1f7;
            padding-bottom: 10px;
        }
        .song {
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 3px solid #8a2be2; /* Blue-violet for song separator */
        }
        .song-name {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .characters {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        .lyrics {
            white-space: pre-wrap; /* Preserves line breaks from the text file */
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95em;
            color: #555;
            border: 1px dashed #ccc;
        }
        #loading-message {
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1> <div id="loading-message">Loading lyrics...</div>
        <div id="music-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
